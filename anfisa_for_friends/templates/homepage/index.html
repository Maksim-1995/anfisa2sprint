{% extends "base.html" %}
{% block title %}
  Анфиса для друзей. Главная
{% endblock %}
{% block content %}
  <h1 class="pb-2 mb-0">Главная страница</h1>
<!--
Прямо в шаблоне можно проитерироваться по QuerySet, 
получить свойства каждого объекта и вывести их на страницу,
например, в виде HTML-списка: 
-->
{% for ice_cream in ice_cream_list %}
  <h3>{{ ice_cream.title }}</h3>
  <p>ID: {{ ice_cream.id }}</p>
  <p>{{ ice_cream.description }}</p>
{% endfor %} 
{% endblock %}
